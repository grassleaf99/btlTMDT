<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Choose Comment</title>
</head>
<body class="bg-primary">
    <!--navbar-->
    <div class="row">
        <div class="col">
            <a class="btn btn-success btn-lg" href="{% url 'name_em_home' %}">Home</a>
        </div>
        <div class="col text-end">
            <a class="btn btn-warning btn-lg" href="{% url 'name_out' %}">Log out</a>
        </div>
    </div>
    <!--navbar-->
    <!-- Hien thi tat ca comment  -->
    <div class="container my-5">
        <table class="table table-striped table-hover bg-light">
            <thead class="table-success">
                <tr>
                    <th scope="col">Comment ID</th>
                    <th scope="col">Customer name</th>
                    <th scope="col">Content</th>
                    <th scope="col">Reply</th>
                </tr>
            </thead>
            <tbody>
                {% for comment in comments %}
                    {% if comment.content != '' %}
                        <tr>
                            <th scope="row">{{comment.id}}</th>
                            <td>{{comment.order.customer.fullname.firstName}}</td>
                            <td>{{comment.content}}</td>
                            <td><a class="btn btn-info" style="color: white" href="{% url 'name_cuReply' comment.id %}">Reply comment</a></td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Het hien thi thong tin cac don hang da duoc confirm boi nhan vien ban hang -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
