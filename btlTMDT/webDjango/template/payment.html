<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add meta tags for mobile and IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Payment</title>

    <!--Adding bootstrap css-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        #paypal-button-container {
            width:25rem;
            margin-left: auto;
            margin-right: auto;
            height:25rem;
            margin-top: 20%;
        }

        body {
            background-color: rgb(0, 255, 0);
        }
    </style>
</head>

<body>
    <div style="background-color: yellow;">
        <a class="btn btn-outline-dark" href="/home/">&#x2190; Back to Home</a>
    </div>

    <!-- Set up a container element for the button -->
    <div id="paypal-button-container"></div>

    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AQP6s-i5CtVq75lzkJPEPlPtTlEZ8_Y0ex9fbfJvj4RvcwUh1AdlYljxBYa5dtymtvKR_kXTaRrXPuxr&currency=USD"></script>

    <!--https://developer.paypal.com/docs/archive/checkout/how-to/customize-button/#button-styles-->
    <script>

        var total = '{{order.get_cart_price}}'

        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

            style:{
                color: 'silver',
                shape: 'pill',
                label: 'pay',
            },

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: parseFloat(total).toFixed(2)
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }


        }).render('#paypal-button-container');
    </script>

    <!--Adding bootstrap-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
