<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form action="/register/" method="post">
        {% csrf_token %}
        <table>
            {% for field in cu %}
                <tr>
                    <td> {{field.label}} </td>
                    <td> {{field}} </td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Sign up">
    </form>
    <div>
        {% for message in messages %}
            <h3> {{message}} </h3>
        {% endfor %}
    </div>
    <!--<p>{{cu.errors}}</p> cai nay danh cho form tao boi django.contrib.auth.forms.UserCreationForm voi class Meta: model = User cua django.contrib.auth.models -->
    <p>Already have an account? <a href="/login/">Log in</a></p>
</body>
</html>
