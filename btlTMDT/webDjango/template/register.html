<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!--position: relative am chi vi tri binh thuong cua element, tu do co the su dung left, right, top, bottom de can chinh vi tri cua element-->
    <style>
        body {
            background-color: orange;
        }

        form {
            width: 25rem;
            margin-left: auto;
            margin-right: auto;

            margin-top: 10rem;
            display: flex;
            justify-content: center;
            flex-direction: column;
            background-color: rgb(0, 255, 0);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;
        }

        table {
            margin: 1em;
        }

        td {
            padding-top: 0.25em;
            padding-bottom: 0.25em;
        }

        .sign-up-btn {
            margin: 1em 40%;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            cursor: pointer;
            color: white;
            background-color: deepskyblue;
            border: 1px white;
            border-radius: 0.5em;
        }

        .sign-up-btn:hover {
            color: deepskyblue;
            background-color: white;
        }

        section {
            display: grid;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form action="/register/" method="post">
        {% csrf_token %}
        <table>
            {% for field in cu %}
                <tr>
                    <td> {{field.label}} </td>
                    <td> {{field}} </td>
                </tr>
            {% endfor %}
        </table>
        <input class="sign-up-btn" type="submit" value="Sign up">
    </form>
    <section>
        <div>
            {% for message in messages %}
                <h3> {{message}} </h3>
            {% endfor %}
        </div>
        <!--<p>{{cu.errors}}</p> cai nay danh cho form tao boi django.contrib.auth.forms.UserCreationForm voi class Meta: model = User cua django.contrib.auth.models -->
        <p>Already have an account? <a href="/login/" style="text-decoration: none">Log in</a></p>
    </section>
</body>
</html>
